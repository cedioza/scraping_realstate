<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scraping Orchestrator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <!-- Background Elements -->
  <div class="bg-shape bg-shape-1"></div>
  <div class="bg-shape bg-shape-2"></div>

  <div class="layout-wrapper">
    <!-- Sidebar Historial -->
    <aside class="sidebar glass-panel">
      <div class="sidebar-header">
        <h2>Historial</h2>
        <p>Sitios analizados</p>
      </div>

      <button id="view-total-btn" class="submit-btn view-total-btn">
        <svg viewBox="0 0 24 24" width="18" height="18" stroke="currentColor" stroke-width="2" fill="none"
          stroke-linecap="round" stroke-linejoin="round" style="margin-right: 8px;">
          <ellipse cx="12" cy="5" rx="9" ry="3"></ellipse>
          <path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"></path>
          <path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"></path>
        </svg>
        Ver Base Total
      </button>

      <div class="history-list" id="history-list">
        <div class="history-loading">Cargando historial...</div>
        <!-- Items del historial generados por JS -->
      </div>
    </aside>

    <!-- Contenido Principal -->
    <div class="app-container">
      <header class="header">
        <div class="logo">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <polygon points="12 2 2 7 12 12 22 7 12 2"></polygon>
            <polyline points="2 17 12 22 22 17"></polyline>
            <polyline points="2 12 17 22 12"></polyline>
          </svg>
          <h1>Scraper Hub</h1>
        </div>
        <p class="subtitle">Extrae datos inmobiliarios de forma automatizada</p>
      </header>

      <main class="main-content">
        <form id="scraper-form" class="scraper-form glass-panel">

          <div class="form-group">
            <label for="scraper-select">Portal Inmobiliario</label>
            <div class="custom-select-wrapper">
              <select id="scraper-select" required>
                <option value="" disabled selected>Selecciona un portal...</option>
                <option value="idealista">Idealista</option>
                <option value="fotocasa">Fotocasa</option>
                <option value="altamira">Altamira</option>
                <option value="solvia">Solvia</option>
                <option value="aliseda">Aliseda</option>
              </select>
              <div class="select-icon">
                <svg viewBox="0 0 24 24" width="16" height="16" stroke="currentColor" stroke-width="2" fill="none"
                  stroke-linecap="round" stroke-linejoin="round">
                  <polyline points="6 9 12 15 18 9"></polyline>
                </svg>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="url-input">URL Objetivo</label>
            <input type="url" id="url-input" placeholder="https://www.ejemplo.com/viviendas..." required
              autocomplete="off">
          </div>

          <button type="submit" id="submit-btn" class="submit-btn">
            <span class="btn-text">Iniciar Scraping</span>
            <div class="btn-loader hidden">
              <span class="loader-dot"></span>
              <span class="loader-dot"></span>
              <span class="loader-dot"></span>
            </div>
          </button>
        </form>

        <div id="status-panel" class="status-panel glass-panel hidden">
          <div class="status-header">
            <h3>Estado del Proceso</h3>
            <span id="status-badge" class="badge">Iniciando</span>
          </div>
          <div class="status-content">
            <p id="status-message">Conectando con el servidor...</p>
            <div class="progress-bar-container">
              <div class="progress-bar infinite"></div>
            </div>
          </div>
        </div>

        <div id="log-terminal" class="glass-panel log-container hidden">
          <div class="log-header">
            <h4>Live Console Output</h4>
          </div>
          <div class="log-output" id="log-output">
            <!-- Logs -->
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Modal Base Total -->
  <div id="db-modal" class="modal hidden">
    <div class="modal-content glass-panel">
      <div class="modal-header">
        <h2>Base de Datos Total</h2>
        <button id="close-modal" class="close-btn">&times;</button>
      </div>
      <div class="modal-body">
        <div class="table-container">
          <table class="data-table">
            <thead>
              <tr>
                <th>Portal</th>
                <th>Entidad</th>
                <th>Estado</th>
                <th>Tipo</th>
                <th>Localidad</th>
                <th>Precio</th>
                <th>M2</th>
                <th>Link</th>
              </tr>
            </thead>
            <tbody id="db-table-body">
              <tr>
                <td colspan="8" class="text-center">Cargando propiedades...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./main.js"></script>
</body>

</html>
